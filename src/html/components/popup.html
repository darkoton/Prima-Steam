<div class="popup-item overflow-auto hidden bg-black/40 z-[10000] fixed w-full py-[10px] top-0 left-0 h-full about-popup">
  <div class="popup-item__body relative m-auto p-[20px] bg-white rounded-[5px] w-full max-w-[400px]">
    <svg class="popup-close absolute top-[20px] right-[20px]" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 50 50">
      <path fill="currentColor" d="m37.304 11.282l1.414 1.414l-26.022 26.02l-1.414-1.413z" />
      <path fill="currentColor" d="m12.696 11.282l26.022 26.02l-1.414 1.415l-26.022-26.02z" />
    </svg>
    <h5 class="font-black text-blue-normal mb-[30px] text-center text-[30px]">Submit an inquiry</h5>

    <form class="w-full flex flex-col gap-y-[10px]" action="#">
      <input type="text" class="px-[12px] py-[6px] text-[14px] md:text-[15px] xl:text-[16px] border-[1px] border-turquoise-normal rounded-[5px]" placeholder="How can we contact you" />
      <input type="text" class="px-[12px] py-[6px] text-[14px] md:text-[15px] xl:text-[16px] border-[1px] border-turquoise-normal rounded-[5px]" placeholder="Phone" />
      <input type="text" class="px-[12px] py-[6px] text-[14px] md:text-[15px] xl:text-[16px] border-[1px] border-turquoise-normal rounded-[5px]" placeholder="Email" />
      <input type="text" class="px-[12px] py-[6px] text-[14px] md:text-[15px] xl:text-[16px] border-[1px] border-turquoise-normal rounded-[5px]" placeholder="Company name" />
      <input type="text" class="px-[12px] py-[6px] text-[14px] md:text-[15px] xl:text-[16px] border-[1px] border-turquoise-normal rounded-[5px]" placeholder="City" />
      <input type="text" class="px-[12px] py-[6px] text-[14px] md:text-[15px] xl:text-[16px] border-[1px] border-turquoise-normal rounded-[5px]" placeholder="Request Subject" />
      <textarea type="text" class="px-[12px] py-[6px] text-[14px] md:text-[15px] xl:text-[16px] border-[1px] border-turquoise-normal rounded-[5px] resize-y" placeholder="Request Text" rows="3"></textarea>

      <div class="flex flex-col items-start gap-y-[8px] md:gap-y-[20px] px-[12px] py-[12px] text-[14px] md:text-[15px] xl:text-[16px] border-[1px] border-turquoise-normal rounded-[5px]">
        <h5 class="text-[16px] md:text-[18px]">Attach details</h5>

        <p class="text-red-normal text-[11px] leading-[13px]">You can add up to 5 files, the size of each in no more than 10MB</p>

        <label for="file" class="inline-block px-[8px] py-[6px] rounded-[10px] border-[1px] border-black hover-transition hover:bg-black hover:text-white">+ Select a file</label>
        <input id="file" type="file" class="hidden" />
      </div>

      <button class="w-full py-[7px] text-center font-bold text-[14px] text-white rounded-[5px] hover-transition bg-blue-normal hover:bg-blue-hover active:bg-blue-active">Sand</button>
    </form>
  </div>
</div>
